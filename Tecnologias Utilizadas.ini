Resultados Esperados
O script gera gráficos que mostram o número de sinistros por região (Sul, Sudeste, Centro-Oeste) e por tipo de seguro (Auto, Residencial) para os anos de 2020 a 2022. Essas visualizações ajudam a identificar padrões e tendências nos índices de sinistros, auxiliando na tomada de decisões estratégicas na área de seguros.

